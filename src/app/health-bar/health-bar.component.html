
<div class="health-bar">
   
    <div class="playerHealthBar" [style.width.%]="player.playerHealth">
        <p class = "text">Your Health: {{ player.playerHealth }}</p>
    </div>

    <div class="monsterHealthBar" [style.width.%]="monster.monsterHealth">
        <p class = "text">Monster's Health: {{ monster.monsterHealth }}</p>
    </div>

 </div>
